name: Monitor SEIA

on:
  workflow_dispatch:
  schedule:
    - cron: '1 */2 * * *'  # cada 6 horas

jobs:
  run-monitor:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install beautifulsoup4 pandas requests

      - name: Run script
        run: python monitor_seia.py
        env:
          OUTLOOK_USER: ${{ secrets.OUTLOOK_USER }}
          OUTLOOK_PASSWORD: ${{ secrets.OUTLOOK_PASSWORD }}
          MAIL_DESTINO: ${{ secrets.MAIL_DESTINO }}
